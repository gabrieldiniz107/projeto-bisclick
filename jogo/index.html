<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Clicker Game</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Trispace:wght@100..800&display=swap" rel="stylesheet">

</head>
<body>
  <div class="container">
    <h1 class="teste">Clicker Game</h1>
    <p>Moedas: <span id="moedas">0</span></p>
    <button id="clickButton">Clique Aqui!</button>
    <div id="personagem">
      <img src="assets/personagem1.png" alt="Personagem" id="personagemImg">
      <p>Nível do Personagem: <span id="nivel">1</span></p>
      <p>Próximo Upgrade: <span id="custoUpgrade">10</span> moedas</p>
      <button id="upgradeButton">Comprar Upgrade</button>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
